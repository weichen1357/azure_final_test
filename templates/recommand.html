<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>🥗 健康餐點推薦 AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe, 0 0 40px #4facfe;
            width: 90%;
            max-width: 600px;
            color: #ffffff;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #1e1e2f;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }

        input::placeholder {
            color: #99d9ea;
        }

        button {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            color: black;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 12px #00f2fe;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #4facfe;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e2f;
            border: 1px solid #00f2fe;
            border-radius: 12px;
            color: #cce7ff;
            text-align: left;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>輸入你的資訊，讓 AI 幫你推薦三餐</h2>
    <form method="POST">
        <input type="text" name="height" placeholder="身高（cm）"><br>
        <input type="text" name="weight" placeholder="體重（kg）"><br>
        <select name="goal">
            <option value="減脂">減脂</option>
            <option value="增肌">增肌</option>
            <option value="維持體態">維持體態</option>
        </select><br>
        <input type="text" name="preference" placeholder="飲食偏好（例如：無辣、不吃牛、不吃炸物）"><br>
        <button type="submit">推薦餐點</button>
    </form>

    {% if result %}
    <div class="output">
        <strong>🥗 AI 推薦結果：</strong><br>
        {{ result }}
    </div>
    {% endif %}

    <div style="margin-top: 30px">
        <a href="/"><button>🏠 回首頁</button></a>
    </div>
</div>
</body>
</html>
