<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>📊 異常偵測分析器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 16px;
            border: 2px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe, 0 0 40px #4facfe;
            width: 90%;
            max-width: 800px;
            color: #ffffff;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #00f2fe;
            text-shadow: 0 0 10px #00f2fe;
            margin-bottom: 20px;
        }

        p.tip {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
        }

        input[type="file"] {
            background: #1e1e2f;
            color: white;
            border: 1px solid #00f2fe;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            color: black;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 12px #00f2fe;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f2fe, 0 0 30px #4facfe;
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #1e1e2f;
            border: 1px solid #00f2fe;
            border-radius: 12px;
            color: #cce7ff;
            text-align: left;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .back {
            margin-top: 30px;
        }

        .back a button {
            background-color: #6c757d;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>📊 異常偵測分析器</h1>
        <p class="tip">請上傳包含 <strong>timestamp</strong> 與 <strong>value</strong> 欄位的 CSV 檔案，例如：每日溫度或用電資料。</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required><br>
            <button type="submit">🚀 開始分析</button>
        </form>

        {% if filename %}
            <p style="margin-top:20px;">✅ 已上傳檔案：<strong>{{ filename }}</strong></p>
        {% endif %}

        {% if result %}
        <div class="output">
            <strong>📈 分析結果：</strong><br><br>
            {{ result }}
        </div>
        {% endif %}

        <div class="back">
            <a href="/"><button>🏠 回首頁</button></a>
        </div>
    </div>
</body>
</html>
